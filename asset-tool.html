<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Texture Tool PRO</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      cursor: pointer;
      background: #00ff88;
      font-weight: bold;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin-top: 20px;
      border-radius: 15px;
      border: 2px solid #00ff88;
    }
  </style>
</head>

<body>

<h1>ðŸŽ® Asset Texture Tool PRO</h1>

<p>Importer un modÃ¨le 3D + appliquer une texture + exporter</p>

<input type="file" id="modelInput" accept=".glb,.obj">
<br>

<input type="file" id="textureInput" accept="image/*">
<br>

<button onclick="applyTexture()">Appliquer Texture</button>
<button onclick="exportGLB()">Exporter en GLB</button>

<canvas id="viewer"></canvas>

<script type="module">
import * as THREE from "https://cdn.skypack.dev/three@0.152.2";
import { OrbitControls } from "https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js";
import { OBJLoader } from "https://cdn.skypack.dev/three/examples/jsm/loaders/OBJLoader.js";
import { GLTFExporter } from "https://cdn.skypack.dev/three/examples/jsm/exporters/GLTFExporter.js";

let scene = new THREE.Scene();
scene.background = new THREE.Color("#111");

let camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
camera.position.set(0, 1.5, 3);

let renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("viewer"),
  antialias: true
});
renderer.setSize(500, 400);

let controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

let light1 = new THREE.DirectionalLight("white", 1);
light1.position.set(2, 5, 3);
scene.add(light1);

scene.add(new THREE.AmbientLight("white", 0.5));

let model = null;

const gltfLoader = new GLTFLoader();
const objLoader = new OBJLoader();
const exporter = new GLTFExporter();


// âœ… Upload Model
document.getElementById("modelInput").addEventListener("change", (e) => {

  const file = e.target.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);

  if (file.name.endsWith(".glb")) {

    gltfLoader.load(url, (gltf) => {
      if (model) scene.remove(model);
      model = gltf.scene;
      scene.add(model);
      alert("âœ… ModÃ¨le GLB chargÃ© !");
    });

  } else if (file.name.endsWith(".obj")) {

    objLoader.load(url, (obj) => {
      if (model) scene.remove(model);
      model = obj;
      scene.add(model);
      alert("âœ… ModÃ¨le OBJ chargÃ© !");
    });

  } else {
    alert("Format non supportÃ© !");
  }
});


// âœ… Apply Texture
window.applyTexture = function () {

  if (!model) return alert("Upload un modÃ¨le d'abord !");
  const file = document.getElementById("textureInput").files[0];
  if (!file) return alert("Upload une texture !");

  const texURL = URL.createObjectURL(file);

  const texture = new THREE.TextureLoader().load(texURL);

  model.traverse((obj) => {
    if (obj.isMesh) {
      obj.material = new THREE.MeshStandardMaterial({
        map: texture
      });
    }
  });

  alert("ðŸŽ¨ Texture appliquÃ©e !");
};


// âœ… Export GLB Binaire
window.exportGLB = function () {

  if (!model) return alert("Aucun modÃ¨le Ã  exporter !");

  exporter.parse(
    model,
    (result) => {

      const blob = new Blob([result], { type: "model/gltf-binary" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "asset_textured.glb";
      link.click();

      alert("âœ… Export GLB terminÃ© !");
    },
    { binary: true }
  );
};


// Animation Loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

animate();
</script>

</body>
  </html>
