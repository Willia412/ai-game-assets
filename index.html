<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Crypto Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #111827;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .price {
      color: #22c55e;
      font-weight: bold;
    }
    .pay-box {
      background: #020617;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
      word-break: break-all;
    }
    button {
      background: #22c55e;
      color: #020617;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Mini Crypto Assets</h1>
  <p>Assets de jeux & contenus IA payables en crypto</p>
</header>

<div class="card">
  <h2>Pack d’icônes IA (10)</h2>
  <p>Icônes simples pour jeux mobiles.</p>
  <p class="price">Prix : 0,05 USDT (TRC20)</p>

  <div class="pay-box">
    Adresse USDT (TRC20) :<br>
    <strong>COLLE_ICI_TON_ADRESSE_TRUST_WALLET</strong>
  </div>

  <br>
  <button onclick="alert('Après paiement, le contenu sera débloqué automatiquement (prochaine étape).')">
    J’ai payé
  </button>
</div>

</body>
  </html>
